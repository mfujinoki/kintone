<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Client ID</span>
			<span class="kintoneplugin-require">*</span>
        </label>
        <div class="kintoneplugin-row">Please enter a Client ID</div>
		<div class="kintoneplugin-input-outer">
            <input class="kintoneplugin-input-text" type="text" id="text-client-id" name="text-client-id">
        </div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Client Secret</span>
			<span class="kintoneplugin-require">*</span>
        </label>
        <div class="kintoneplugin-row">Please enter a Client Secret</div>
		<div class="kintoneplugin-input-outer">
            <input class="kintoneplugin-input-text" type="text" id="text-client-secret" name="text-client-secret">
        </div>
	</div>
	<div class="block">
		<button type="button" id="oauth2-plugin-cancel" class="kintoneplugin-button-dialog-cancel"> Cancel </button>
		<button type="button" id="oauth2-plugin-submit" class="kintoneplugin-button-dialog-ok"> Save </button>
	</div>
</div>
