<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">クライアント ID</span>
			<span class="kintoneplugin-require">*</span>
        </label>
        <div class="kintoneplugin-row">クライアントIDを入力してください</div>
		<div class="kintoneplugin-input-outer">
            <input class="kintoneplugin-input-text" type="text" id="text-client-id" name="text-client-id">
        </div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">

            <input class="kintoneplugin-input-text" type="text" id="text-calendar-id" name="text-calendar-id">

	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">リダイレクトURI</span>
			<span class="kintoneplugin-require">*</span>
        </label>
