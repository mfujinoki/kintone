
<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class ="container_label">App ID of Access Log App</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please enter the App ID of Access Log App</div>
		<div class="kintoneplugin-input-outer">
			<input class="kintoneplugin-input-text" type="text" id="app_id_text" name="app_id_text">
		</div>
		<div class="kintoneplugin-row">Target App Name:&nbsp<label class="kintoneplugin-label" id="app_name" name="app_name"></label></div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class ="container_label">Field to store logs of the App ID</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select App ID field</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_app_id_field" name="select_app_id_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class ="container_label">Field to store logs of the Record ID</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select Record ID field</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_record_id_field" name="select_record_id_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<button type="button" id="plugin-cancel" class="kintoneplugin-button-dialog-cancel">　Cancel　</button>
		<button type="button" id="plugin-submit" class="kintoneplugin-button-dialog-ok">　Save　</button>
	</div>
</div>
