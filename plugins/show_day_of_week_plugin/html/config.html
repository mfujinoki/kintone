
<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class ="container_label">Date Field to display Day of Week</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select Date field</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_date_field" name="select_date_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span class ="container_label">Name of Days to display</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Sunday</div>
			<input id="sun_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Monday</div>
			<input id="mon_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Tuesday</div>
			<input id="tue_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Wednesday</div>
			<input id="wed_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Thursday</div>
			<input id="thu_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Friday</div>
			<input id="fri_text" class="kintoneplugin-input-text" type="text">
		</div>
		<div class="kintoneplugin-row"></div>
		<div class="kintoneplugin-input-outer">
			<div class="kintoneplugin-label">Saturday</div>
			<input id="sat_text" class="kintoneplugin-input-text" type="text">
		</div>
	</div>
	<div class="block">
		<button type="button" id="check-plugin-cancel" class="kintoneplugin-button-dialog-cancel">　Cancel　</button>
		<button type="button" id="check-plugin-submit" class="kintoneplugin-button-dialog-ok">　Save　</button>
	</div>
</div>
